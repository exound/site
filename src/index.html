<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <base href="/">
    {{#unless inlineStyle}}
    <link rel="stylesheet" href="/main.css">
    {{/unless}}
    <meta name="api-root" content="{{apiRoot}}">
    {{#if appState}}
    <script>window.__appState__ = {{{appState}}};</script>
    {{/if}}
  </head>
  <body>
    <div id="app">{{#if app}}{{{app}}}{{/if}}</div>
    <script src="//cdn.bootcss.com/tinymce/4.2.6/tinymce.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
